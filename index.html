<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="icon" type="image/png" href="./512x512bb.jpg">
          <link rel="stylesheet" href="style.css">
          <title>Binary Converter</title>
     </head>
     <body>


          <div class="wrapper">
               <div class="app-details">
                    <img class="app-icon" src="./logo.png" alt="">
               </div>

               <label for="number">Number :
               </label>
               <input type="number" name="" id="number" value="00">
               <div class="dropdowns">
                    <select name="" id="from-number-select">
                         <option value="0" id="from-binary">BINARY</option>
                         <option value="9">DECIMAL</option>
                         <option value="8">OCTAL</option>
                         <option value="16">HEXADECIMAL</option>
                    </select>
                    <select name="" id="to-number-select">
                         <option value="0">BINARY</option>
                         <option value="9" id="to-decimal">DECIMAL</option>
                         <option value="8">OCTAL</option>
                         <option value="16">HEXADECIMAL</option>
                    </select>
               </div>
               <button id="convert-button">Convert</button>
               <p id="result"></p>
          </div>


          <script src="./script.js"></script>
     </body>
</html>
